name = "flashtransfer"
main = ".vercel/output/static/_worker.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# Workers with Assets Configuration
[assets]
directory = ".vercel/output/static"
binding = "ASSETS"

# Build configuration
[build]
command = "npx @cloudflare/next-on-pages"
